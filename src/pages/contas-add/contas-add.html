<ion-header>

  <ion-navbar>
    <ion-title>Add Acount</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]="acount.description"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
