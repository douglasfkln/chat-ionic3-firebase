<ion-header>

  <ion-navbar>
    <ion-title>Acounts</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addAcount()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let acount of acounts">
      <ion-item ion-item (click)="edtAcount(acount.key)">
        {{acount.description}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(acount)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
